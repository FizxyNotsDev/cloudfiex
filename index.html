<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZHStore VPN Configurator</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>‚ö°</text></svg>">
    
    <!-- Memanggil file CSS eksternal -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <a href="#" class="logo">
                <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M12 22C17.5228 22 22 17.5228 22 12C22 6.47715 17.5228 2 12 2C6.47715 2 2 6.47715 2 12C2 17.5228 6.47715 22 12 22Z" stroke="#7ecca0" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    <path d="M7.34 16.66L16.66 7.34" stroke="#7ecca0" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    <path d="M12 2V22" stroke="#7ecca0" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    <path d="M2 12H22" stroke="#7ecca0" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
                <h1>ZHStore Configurator</h1>
            </a>
        </header>

        <main>
            <div class="info-grid">
                <div class="info-card">
                    <span class="icon">üåê</span>
                    <div>
                        <p>Your ISP</p>
                        <h4 id="isp-info">Detecting...</h4>
                    </div>
                </div>
                <div class="info-card">
                    <span class="icon">üìç</span>
                    <div>
                        <p>Your Location</p>
                        <h4 id="location-info">Detecting...</h4>
                    </div>
                </div>
                <div class="info-card">
                    <span class="icon">üåç</span>
                    <select id="country-filter">
                        <option value="all">All Countries</option>
                    </select>
                </div>
            </div>

            <div class="server-list-container" id="server-list">
                <!-- Konten di sini akan diisi oleh script.js -->
            </div>
        </main>
    </div>

    <footer class="controls-footer">
        <div class="search-box">
            <span class="icon">üîç</span>
            <input type="text" id="search-input" placeholder="Cari provider atau negara...">
        </div>
        <div class="control-buttons">
            <button class="btn" id="selected-count-btn">0 proxies</button>
            <button class="btn" id="settings-btn">Settings</button>
            <button class="btn primary" id="export-btn">Export</button>
        </div>
    </footer>

    <!-- ======================================================= -->
    <!-- MODAL SETTINGS (ELEMEN BARU)                            -->
    <!-- ======================================================= -->
    <div class="modal-overlay" id="settings-modal-overlay">
        <div class="modal-content">
            <h2>Settings</h2>
            <p>Atur parameter untuk generate konfigurasi.</p>
            
            <div class="form-group">
                <label for="bug-cdn-input">Bug CDN / Host</label>
                <input type="text" id="bug-cdn-input" placeholder="contoh.bug.com">
            </div>
            <div class="form-group">
                <label for="worker-host-input">Worker Host (SNI)</label>
                <input type="text" id="worker-host-input" placeholder="worker.anda.workers.dev">
            </div>
            <div class="form-group">
                <label for="uuid-input">UUID</label>
                <input type="text" id="uuid-input" placeholder="UUID VLESS Anda">
            </div>
            <div class="form-group">
                <label for="protocol-select">Protocol</label>
                <select id="protocol-select">
                    <option value="vless">VLESS</option>
                    <!-- Opsi lain bisa ditambahkan nanti -->
                </select>
            </div>
            <div class="form-group">
                <label for="tls-select">TLS</label>
                <select id="tls-select">
                    <option value="true">True</option>
                    <option value="false">False</option>
                </select>
            </div>

            <button class="btn primary" id="settings-done-btn">Done</button>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
